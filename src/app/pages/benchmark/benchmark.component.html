<p-panel header="Performance Benchmark" styleClass="p-mb-3">
  <div class="flex mb-3 justify-center items-end gap-4 flex-wrap">
    <!-- Input for Number of Samples -->
    <div class="flex flex-col gap-2">
      <label for="samples">Numeri di campioni da calcolare</label>
      <input 
        id="samples" 
        type="text" 
        pInputText 
        [(ngModel)]="numeroDiEsempi" 
        placeholder="Numero di prodotti" 
      />
    </div>

    <button 
      pButton 
      label="Esegui test" 
      icon="pi pi-cog" 
      class="p-button-raised p-button-success" 
      (click)="runBenchmark()">
    </button>
  </div>

  <div class="w-full text-center text-gray-500 mb-3">
    Sconsiglio di superare i 99999999 dato che superano i 30 secondi di esecuzioni in media
  </div>

  <p-table [value]="risultati" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
      <tr>
        <th>Campioni</th>
        <th>WASM tempo</th>
        <th>WASM valore</th>
        <th>JS tempo</th>
        <th>JS valore</th>
        <th>WASM performance</th>
      </tr>
    </ng-template>
    <ng-template #body let-data>
      <tr>
        <td>{{ data.campioni }}</td>
        <td>{{ data.tempoWasm }}</td>
        <td>{{ data.valoreWasm }}</td>
        <td>{{ data.tempoJs }}</td>
        <td>{{ data.valoreJs }}</td>
        <td>
          <p-badge [value]="data.performance" severity="success" /></td>
      </tr>
    </ng-template>
</p-table>
</p-panel>
