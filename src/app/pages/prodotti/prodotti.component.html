<div class="container mx-auto pl-2">
  <div class="card">
    <p-table
      [value]="store.prodotti()"
      dataKey="id"
      editMode="row"
      [tableStyle]="{ 'min-width': '50rem' }"
    >
      <ng-template #caption>
        <div class="flex">
            <p-iconfield iconPosition="left" class="ml-auto">
                <p-inputicon>
                    <i class="pi pi-search"></i>
                </p-inputicon>
                <input 
                  pInputText 
                  type="text" 
                  placeholder="Ricerca per nome/descrizione" 
                  [(ngModel)]="searchTerm"
                />
            </p-iconfield>
            <p-button label="Cerca" class="ml-2" (click)="search()"/>

        </div>
    </ng-template>
      <ng-template #header>
        <tr>
          @for(colonna of colonneTabella; track $index){
          <th [style.width.%]="100 / colonneTabella.length">{{ colonna.titolo }}</th>
          }
          <th [style.width.px]="40">Azioni</th>
        </tr>
      </ng-template>
      <ng-template #body let-prodotto let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="modificaProdotto">
          @for(colonna of colonneTabella; track $index){
          <td>
            <p-cellEditor>
              <ng-template #input>
                <input
                  pInputText
                  type="text"
                  [(ngModel)]="modificaProdotto![colonna.campo]"
                />
              </ng-template>
              <ng-template #output>
                {{ prodotto[colonna.campo] }}
              </ng-template>
            </p-cellEditor>
          </td>
          }
          <td>
            <div class="flex items-center justify-center gap-2">
              @if(editing){
                <button
                  pButton
                  pRipple
                  type="button"
                  pSaveEditableRow
                  icon="pi pi-check"
                  (click)="onRowEditSave(prodotto)"
                  text
                  rounded
                  severity="secondary"
                ></button>
                <button
                  pButton
                  pRipple
                  type="button"
                  pCancelEditableRow
                  icon="pi pi-times"
                  (click)="onRowEditCancel()"
                  text
                  rounded
                  severity="secondary"
                ></button>
              }@else {
                <button
                  pButton
                  pRipple
                  type="button"
                  pInitEditableRow
                  icon="pi pi-pencil"
                  (click)="onRowEditInit(prodotto)"
                  text
                  rounded
                  severity="secondary"
               ></button>
              }
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
    <p-paginator 
      (onPageChange)="pageChange($event)" 
      [first]="0" 
      [rows]="store.pageSize()" 
      [totalRecords]="store.total()" 
      [rowsPerPageOptions]="[10, 20, 30]" 
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Mostrando da {first} a {last} di {totalRecords} prodotti"
    />

  </div>
</div>
