<div class="container mx-auto pl-2">
  <div class="card">
    <p-table
      [value]="store.prodotti()"
      dataKey="id"
      [loading]="store.isPending()"
      [tableStyle]="{ 'min-width': '50rem' }"
    >
      <ng-template #caption>
        <div class="flex">
            <p-iconfield iconPosition="left" class="ml-auto">
                <p-inputicon>
                    <i class="pi pi-search"></i>
                </p-inputicon>
                <input 
                  pInputText 
                  type="text" 
                  placeholder="Ricerca per nome/descrizione" 
                  [(ngModel)]="searchTerm"
                  [disabled]="disableNoData()"
                />
            </p-iconfield>
            <p-button label="Cerca" class="ml-2" (click)="search()" [disabled]="disableNoData()"/>

        </div>
    </ng-template>
      <ng-template #header>
        <tr>
          @for(colonna of colonneTabella; track $index){
          <th >{{ colonna.titolo }}</th>
          }
          <th [style.width.px]="100" class="text-center">Azioni</th>
        </tr>
      </ng-template>
      <ng-template #body let-prodotto let-columns="columns">
        <tr>
          @for(col of colonneTabella; track col.titolo){
            <td>
                {{ prodotto[col.campo] }}
            </td>
          }
          <td>
            <div class="flex items-center justify-center gap-2">
              <button
                  pButton
                  pRipple
                  type="button"
                  icon="pi pi-pencil"
                  (click)="onRowEditInit(prodotto)"
                  text
                  rounded
                  severity="secondary"
               ></button>
               <button
                  pButton
                  pRipple
                  type="button"
                  icon="pi pi-trash"
                  (click)="onDeleteProduct($event, prodotto)"
                  text
                  rounded
                  severity="danger"
               ></button>
            </div>
          </td>
        </tr>
    </ng-template>
      <ng-template #body let-prodotto>
        <tr>
          @for(colonna of colonneTabella; track $index){
          <td>
            {{ prodotto[colonna.campo] }}
          </td>
          }
          
        </tr>
      </ng-template>

      <ng-template #emptymessage>
        <tr>
            <td [attr.colspan]="colonneTabella.length + 1">
              <p-message severity="warn" class="text-center">{{emptyMessage()}}</p-message>
            </td>
        </tr>
    </ng-template>
    </p-table>
    <p-paginator 
      (onPageChange)="pageChange($event)" 
      [first]="0" 
      [rows]="store.pageSize()" 
      [totalRecords]="store.total()" 
      [rowsPerPageOptions]="[10, 20, 30]" 
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Mostrando da {first} a {last} di {totalRecords} prodotti"
    />

  </div>

  <p-confirmPopup></p-confirmPopup>
  <p-dialog header="Modifica il prodotto" [modal]="true" [closable]="false" [visible]="openDialog()" [style]="{ width: '75%', minWidth: '20rem' }" maskStyleClass="none" [draggable]="false">
    @if(modificaProdotto()){
      <form-prodotto
        [prodotto]="modificaProdotto()!"
      ></form-prodotto>
    }
    <div class="flex justify-end gap-2">
        <p-button label="Annulla" severity="secondary" (click)="modificaProdotto.set(null)" />
        <p-button label="Salva" (click)="salvaModifiche()" />
    </div>
  </p-dialog>
</div>
