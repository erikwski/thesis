<p-dialog header="Digita il tuo identificativo" [modal]="true" [visible]="visibile" [closable]="false" [style]="{ width: '25rem' }">
    <div class="flex justify-center items-center gap-4 mb-4">
        <label for="username" class="font-semibold w-24">Codice</label>
        <input pInputText id="codDip" class="flex-auto" autocomplete="off" [(ngModel)]="codDipendente" />
    </div>
    <div class="flex justify-end gap-2">
        <p-button label="Login" [disabled]="codDipendente.length == 0" (click)="login()" />
    </div>
</p-dialog>
